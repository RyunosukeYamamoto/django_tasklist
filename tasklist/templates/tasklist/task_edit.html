{% extends "tasklist/base.html" %}

{% block title %}タスクの編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">タスクの編集 <small class="text-muted ml-3">{{ user.name }}</small></h4>
    {% if task_id %}
    <form action="{% url 'task_mod' user_id=user_id task_id=task_id %}" method="post">
    {% else %}
    <form action="{% url 'task_add' user_id=user_id %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'task_list' user_id=user_id %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
