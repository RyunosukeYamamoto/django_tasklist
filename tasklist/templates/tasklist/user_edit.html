{% extends "tasklist/base.html" %}

{% block title %}ユーザの編集{% endblock title %}

{% block content %}
  <h4 class="mt-4 mb-5 border-bottom">ユーザの編集</h4>
  {% if user_id %}
  <form action="{% url 'user_mod' user_id=user_id %}" method="POST">
  {% else %}
  <form action="{% url 'user_add' %}" method="POST">
  {% endif %}
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="form-group row">
      <div class="offset-md-3 col-md-9">
        <button type="submit" class="btn btn-primary">送信</button>
      </div>
    </div>
  </form>
  <a href="{% url 'user_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
